<div class="center">
<table mat-table [dataSource]="filterDatalist" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="beginYear">
      <th mat-header-cell *matHeaderCellDef> BeginYear </th>
      <td mat-cell *matCellDef="let element"> {{element.beginYear | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="lastUpdateDate">
      <th mat-header-cell *matHeaderCellDef> LastUpdateDate </th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdateDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef> Languages </th>
      <td mat-cell *matCellDef="let element"> {{element.languagesCodes}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
